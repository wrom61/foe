  <meta charset="UTF-8">

  <script src="scripts/main.js" defer></script>
  <script src="scripts/modal.js" defer></script>

<body>

  <div class="container mt-4 mb-3">

    <div class="row col-12 d-flex justify-content-center">
      <div class="form-floating col-12">
        <div class="form-outline">
            <button type="button" id="arkaButton" title="Kliknij przycisk, aby podać/zmienić PREMIĘ swojej arki (np. 90 czy 91,2)!"><span>WPISZ POZIOM SWOJEJ ARKI</span></button>
        </div>  
      </div>
    </div>

    <div class="max-width d-flex pt-3 pb-3 justify-content-center border border-warning rounded-4 gap-2 flex-wrap">

      <div class="row col-12 d-flex justify-content-center">
        <div class="form-floating col-6">
          <div class="form-outline">
            <label class="form-label mb-0" for="typeNumber">&nbsp;&nbsp;Łączne wpłaty graczy</label>
            <input onfocus="this.select();" type="number" id="typeNumber1" class="form-control ifN" title="Dotychczasowe wpłaty wszystkich graczy! Pierwsza z liczb
znajdujących się na formatce po kliknięciu perły: np. 4114/14312" />
          </div>        
        </div>
      </div>

      <div class="row col-12 d-flex justify-content-center">
        <div class="form-floating col-6">
          <div class="form-outline">
            <label class="form-label mb-0" for="typeNumber">&nbsp;&nbsp;Limit poziomu perły</label>
            <input onfocus="this.select();" type="number" id="typeNumber2" class="form-control ifN" title="Druga z liczb znajdujących się na formatce
po kliknięciu perły: np. 4114/14312" />
          </div>        
        </div>
      </div>

      <div class="row col-12 d-flex justify-content-center">
        <div class="form-floating col-6">
          <div class="form-outline">
            <label class="form-label mb-0" for="typeNumber">&nbsp;&nbsp;Wpłaty innego gracza</label>
            <input onfocus="this.select();" type="number" id="typeNumber3" class="form-control ifN" title="Ewentualna wpłata innego gracza, którego miejsce chcemy zająć! 
Jeśli nikt nie zajmuje miejsca, pozostaw to pole puste lub wpisz 0!"/>
          </div>        
        </div>
      </div>

      <div class="row col-12 d-flex justify-content-center">
        <div class="form-floating col-6">
          <div class="form-outline">
            <label class="form-label mb-0" for="typeNumber">&nbsp;&nbsp;Nagroda (bez Arki)</label>
            <input onfocus="this.select();" type="number" id="typeNumber4" class="form-control ifN" title="Nagroda za miejsce, które chcemy zająć, BEZ premii z Arki!"/>
          </div>        
        </div>
      </div>
      
      <div class="row col-12 d-flex justify-content-center">
        <div class="form-floating col-12">
          <div class="form-outline">
            <label id="wynik-label"class="form-label mb-0 col-12 text-center" for="typeNumber" style="display: none;">&nbsp;&nbsp;OPIS</label>
            <div id="wynik" class="form-control lbs text-center bg-success text-white align-middle" style="display: none;" title="Działanie do wykonania!" ></div>
          </div> 
        </div>
      </div>
  
      <div class="row col-12 d-flex justify-content-center">
        <div class="form-floating col-12">
          <div class="form-outline">
            <label id="zysk-strata-label"class="form-label mb-0 col-12 text-center" for="typeNumber" style="display: none;">&nbsp;&nbsp;ZYSK/STRATA</label>
            <div id="zysk-strata" class="form-control lbs text-center bg-primary text-white align-middle" style="display: none;" title="Liczba dodatnia = ZYSK!
Dwie liczby ujemne to rezultat działania nieopłacalnego:
 - pierwsza liczba oznacza liczbę PRów, które trzeba byłoby wrzucić, aby zabezpieczyć miejsce.
 - druga liczba pokazuje stratę jaką by poniesiono, gdyby to zrobić!"></div>
          </div> 
        </div>
      </div>

      <div id="comment" class="text-center"></div>

      <div class="row col-12 d-flex justify-content-center">
        <div class="form-floating col-12">
          <div class="form-outline">
            <div class="form-outline">
              <button typ="button" id="clear" class="bg-info text-white">Wyczyść</button>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
